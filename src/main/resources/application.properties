spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://mariadb:3306/instagram
spring.datasource.username=nextop
spring.datasource.password=Password

#update the schema with the given values.
spring.jpa.hibernate.ddl-auto=create-drop
#To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true
#show sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#show parameter binding

#logging.level.org.hibernate.type.descriptor.sql=DEBUG

#logging.level.org.hibernate.SQL=DEBUG

spring.servlet.multipart.location=/uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.name=INSTASESSIONID
server.servlet.session.cookie.max-age=30M

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/myKeystore2.p12
# The password used to generate the certificate
server.ssl.key-store-password=123456
server.ssl.protocol=TLS
# The alias mapped to the certificate
server.ssl.key-alias=ks-localhost
server.ssl.enabled=true
